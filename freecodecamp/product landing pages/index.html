<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">

        <!-- Navbar -->
        <nav id="nav-bar">
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- About Section -->
        <section id="about">
            <h2>About Our Product</h2>
            <p>Our product is designed to solve your everyday problems with ease and efficiency.</p>
        </section>

        <!-- Features Section -->
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Feature 1: High performance</li>
                <li>Feature 2: User-friendly design</li>
                <li>Feature 3: 24/7 customer support</li>
            </ul>
        </section>

        <!-- Video Section -->
        <section>
            <h2>Product Demo</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product Demo Video" frameborder="0" allowfullscreen></iframe>
        </section>

        <!-- Contact Form Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Subscribe">
            </form>
        </section>
    </main>

</body>
</html>
